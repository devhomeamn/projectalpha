<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Central Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="images/site-icon.ico">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/central-record.css">
</head>

<body>
  <div class="dashboard-container">
    <div id="sidebar"></div>

    <main class="main-content">
      <div id="topbar"></div>

      <section class="content">
        <header class="page-header">
          <h2>All Central Records</h2>
        </header>

        <div class="search-export">
          <input type="text" id="searchInput" placeholder="ðŸ” Search by File Name, Section, Rack No...">
          <button class="btn-export" onclick="exportToCSV()">ðŸ“¤ Export CSV</button>
        </div>
         <!-- âœ… Pagination Controls -->
        <div id="pagerBar" style="display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:14px;flex-wrap:wrap;">
          <div id="pagerInfo" style="font-weight:800;color:#374151;font-size:13px;">Showing 0â€“0 of 0</div>

          <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
            <label style="font-size:13px;font-weight:800;color:#374151;">
              Rows:
              <select id="pageSizeSelect" style="margin-left:6px;padding:6px 10px;border:1px solid #e5e7eb;border-radius:10px;">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option value="50">50</option>
              </select>
            </label>

            <div id="pagination" style="display:flex;gap:6px;align-items:center;flex-wrap:wrap;"></div>
          </div>
        </div>

        <table id="recordsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>File Name</th>
              <th>BD No</th>
              <th>Section</th>
              <th>Rack</th>
              <th>Serial No</th>
              <th>Description</th>
              <th>Added By</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="recordsBody"></tbody>
        </table>

       
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="recordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Record Details</h3>
        <button class="close-btn" onclick="closeModal()">âœ–</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script type="module">
    import { initLayout } from "./js/layout.js";
    initLayout("central-record.html");
  </script>
</body>

<script src="js/central-record.js"></script>
</html>
