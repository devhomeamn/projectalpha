<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/site-icon.ico">
    <title>Login | SFC Air FRMS</title>

    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="toast-host" id="toastHost"></div>

    <div class="wrapper">
        <div class="brand-header">
            <div class="logo-container position-relative">
                <img src="images/sitelogo.png" alt="SFC Air Logo" class="logo-img"
                     onerror="this.src=''; this.parentElement.querySelector('.logo-fallback').style.display='flex';">
                <div class="logo-fallback"><span>SFC</span></div>
            </div>
            <div class="brand-text">
                <h1>SFC Air FRMS</h1>
                <p>File & Record Management System</p>
            </div>
        </div>

        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="username" placeholder=" " required autocomplete="username">
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="input-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" placeholder=" " required class="password-with-eye" autocomplete="current-password">
                    <label for="password">Password</label>
                    <button type="button" class="toggle-eye" data-target="password" aria-label="Toggle password visibility">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="input-box">
                <button type="submit" class="pill-btn">Login</button>
            </div>
        </form>

        <!-- Forgot Password Link Added Here -->
        <p class="text-center">
            <a href="forgot-password.html">Forgot Password?</a>

                   </p>

        <p class="text-center">
            Don't have an account? <a href="register.html">Sign up</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
