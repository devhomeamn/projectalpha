<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approve Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/site-icon.ico">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/approve-user.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <div id="sidebar"></div>

    <main class="main-content">
      <div id="topbar"></div>

      <section class="content">
        <div id="pageHeaderMount"></div>

        <section class="approve-toolbar-card">
          <div class="toolbar-row">
            <div class="input-search">
              <span class="material-symbols-rounded" aria-hidden="true">search</span>
              <input id="searchInput" type="text" placeholder="Search by name, username, service ID">
            </div>
          </div>

          <div class="approve-stats">
            <article class="stat-card">
              <p class="stat-label">Pending Users</p>
              <p class="stat-value" id="statPending">0</p>
            </article>
          </div>
        </section>

        <div class="table-shell">
          <table id="pendingUsers">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Service ID</th>
                <th>Status</th>
                <th class="th-center">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="confirmModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <div class="modal-header">
        <h3 id="confirmTitle"></h3>
        <button class="close-btn" type="button" onclick="closeConfirm()">×</button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage"></p>
      </div>
      <div class="modal-actions">
        <button id="confirmCancel" class="btn-ghost" type="button" onclick="closeConfirm()">No</button>
        <button id="confirmYes" class="btn-primary" type="button">Yes</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initLayout, renderPageHeader } from "./js/layout.js";
    initLayout("approve-user.html");

    renderPageHeader({
      icon: "person_check",
      title: "Approve Users",
      subtitle: "Review and approve or reject newly registered users.",
      showClock: true,
    });
  </script>

  <script src="js/auth-guard.js"></script>
  <script src="js/confirm-util.js"></script>
  <script src="js/approve-user.js"></script>
</body>
</html>
