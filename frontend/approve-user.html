<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approve Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/approve-user.css">

  <style>
    /* --- Table Styles --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #2563eb;
      color: #fff;
      font-weight: 600;
    }

    tr:hover {
      background: #f9fafb;
      cursor: pointer;
    }

    .status {
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .central { background: #10b981; }
    .section { background: #f97316; }

    .btn-move {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .btn-move:hover { background: #1d4ed8; }

    /* --- Search / Export --- */
    .search-export {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      background: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    #searchInput {
      width: 50%;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .btn-export {
      background: #10b981;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .btn-export:hover { background: #059669; }

    /* --- Modal --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 500px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      margin-bottom: 15px;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.25rem;
      color: #111827;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #6b7280;
    }

    .modal-body p {
      margin: 8px 0;
      color: #374151;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Topbar -->
      <div id="topbar"></div>

      <!-- Page Content -->
      <section class="content">
        <header class="page-header">
          <h2>Approve User</h2>
        </header>

        <h3>Pending User Approvals</h3>

        <table id="pendingUsers">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Service ID</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be loaded dynamically -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- ✅ Confirm Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content" style="max-width:400px;">
      <div class="modal-header">
        <h3 id="confirmTitle"></h3>
        <button class="close-btn" onclick="closeConfirm()">×</button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage"></p>
      </div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px;">
        <button id="confirmCancel" class="btn-primary" onclick="closeConfirm()">No</button>
        <button id="confirmYes" class="btn-secondary">Yes</button>
      </div>
    </div>
  </div>

  <!-- ✅ Shared Layout Loader -->
  <script type="module">
    import { initLayout } from "./js/layout.js";
    initLayout("approve-user.html"); // highlight current sidebar menu
  </script>

  <!-- Page Scripts -->
   <script src="js/auth-guard.js"></script>
  <script src="js/approve-user.js"></script>
  <script src="js/confirm-util.js"></script>
</body>
</html>
