<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern App Header - Example</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
    }

    /* ----------------- HEADER / TITLE BAR ----------------- */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      
      /* Glassmorphism */
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      
      padding: 0 1.5rem;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      font-size: 1.8rem;
      color: #fff;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Search */
    .search-container {
      flex: 1;
      max-width: 480px;
      margin: 0 2rem;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 10px 16px 10px 40px;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 50px;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .search-input:focus {
      background: rgba(255,255,255,0.18);
      border-color: rgba(255,255,255,0.35);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.12);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 1.1rem;
    }

    /* Right icons */
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .action-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      opacity: 0.85;
      transition: all 0.25s;
      position: relative;
    }

    .action-btn:hover {
      opacity: 1;
      transform: translateY(-2px);
    }

    .notification::after {
      content: "3";
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ff4757;
      color: white;
      font-size: 0.65rem;
      font-weight: bold;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255,255,255,0.3);
    }

    /* Breadcrumb - separate row below header if needed */
    .breadcrumb-bar {
      background: rgba(0,0,0,0.15);
      padding: 0.6rem 1.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .breadcrumb a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb a:hover {
      color: white;
    }

    .breadcrumb span {
      color: white;
      font-weight: 500;
    }

    .breadcrumb .separator {
      color: rgba(255,255,255,0.5);
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
        height: auto;
        padding: 1rem;
      }
      .search-container {
        margin: 1rem 0;
        order: 3;
        max-width: none;
      }
      .logo-area {
        order: 1;
      }
      .header-actions {
        order: 2;
      }
    }
  </style>
</head>
<body>

  <!-- Main Header / Title Bar -->
  <header>
    <div class="logo-area">
      <i class="fas fa-compass logo-icon"></i>
      <span class="logo-text">ESTATE</span>
    </div>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="Search..."/>
    </div>

    <div class="header-actions">
      <button class="action-btn"><i class="far fa-bell notification"></i></button>
      <button class="action-btn"><i class="far fa-comment-dots"></i></button>
      <button class="action-btn"><i class="fas fa-th-large"></i></button>
      <button class="action-btn"><i class="fas fa-cog"></i></button>
      <!-- Profile avatar -->
      <div style="width:36px; height:36px; border-radius:50%; background:#fff; overflow:hidden;">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" style="width:100%; height:100%; object-fit:cover;">
      </div>
    </div>
  </header>

  <!-- Optional Breadcrumb Row -->
  <div class="breadcrumb-bar">
    <div class="breadcrumb">
      <a href="#">Compass</a>
      <span class="separator">/</span>
      <span>Inbox</span>
    </div>
  </div>

  <!-- Just for demo spacing -->
  <div style="height: 200vh; padding: 2rem; color:white;">
    <h1 style="margin-top:3rem;">Your content goes here...</h1>
  </div>

</body>
</html>
