<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/site-icon.ico">

  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/dashboard.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <script src="js/auth-guard.js"></script>
</head>

<body>
  <div id="overlay" class="overlay"></div>

  <div class="dashboard-container">
    <div id="sidebar"></div>

    <main class="main-content">
      <div id="topbar"></div>

      <!-- Modern Page Header -->
      <div id="pageHeaderMount"></div>

      <!-- Top Stats -->
      <section class="stats">
        <div class="stat-card green">
          <span class="stat-icon material-symbols-rounded">category</span>
          <h3 id="totalSections">0</h3>
          <p>Total Sections</p>
        </div>

        <div class="stat-card purple">
          <span class="stat-icon material-symbols-rounded">description</span>
          <h3 id="totalRecords">0</h3>
          <p>Total Records</p>
        </div>

        <div class="stat-card blue">
          <span class="stat-icon material-symbols-rounded">tune</span>
          <h3 id="centralToggleLabel">Central Excluded</h3>
          <p>Filter Mode</p>
        </div>
      </section>

      <!-- Section Overview -->
      <section class="section-overview">
        <div class="overview-header">
          <h2>Sections Overview</h2>

          <label class="switch">
            <input type="checkbox" id="includeCentralToggle">
            <span class="slider"></span>
          </label>
          <span class="toggle-text">Include Central</span>
        </div>

        <div id="sectionsContainer" class="sections-container">
          <!-- JS rendered -->
        </div>
      </section>
    </main>
  </div>

   <script type="module">
   
  import { initLayout, renderPageHeader } from "./js/layout.js";
  initLayout("view-record.html");

  renderPageHeader({
    icon: "visibility",
    title: "Dashboard" ,
    subtitle: "Overview of records, movements, activity, and system status",
    showClock: true,
  });
  </script>

  <script src="js/dashboard.js"></script>

  <!-- Overlay close -->
  <script>
    document.getElementById("overlay").addEventListener("click", () => {
      const sidebar = document.querySelector(".sidebar");
      const overlay = document.getElementById("overlay");
      sidebar?.classList.remove("open");
      overlay?.classList.remove("show");
    });
  </script>
  <script src="js/notice.js"></script>

</body>
</html>
