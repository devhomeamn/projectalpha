<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Records</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/vierecord.css">
  <script src="js/auth-guard.js"></script>
  <style>
    .action-icons {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .action-icons i {
      cursor: pointer;
      font-size: 1.2rem;
      transition: color 0.2s ease;
    }
    .icon-edit { color: #2563eb; }      /* Blue */
    .icon-move { color: #059669; }      /* Green */
    .icon-delete { color: #dc2626; }    /* Red */
    .icon-edit:hover { color: #1e40af; }
    .icon-move:hover { color: #047857; }
    .icon-delete:hover { color: #b91c1c; }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Topbar -->
      <div id="topbar"></div>

      <section class="content">
        <header class="page-header">
          <h2>View Records</h2>
          <p>Manage, edit, move, or delete records.</p>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
          <div style="display:flex; gap:10px; align-items:center;">
            <input type="text" id="searchInput" placeholder="Search records..." class="search-box">
            <select id="sectionFilter">
              <option value="">All Sections</option>
            </select>
          </div>
          <div>
            <button id="exportBtn" onclick="exportToCSV()">‚¨áÔ∏è Export CSV</button>
            <button id="openBulkMove" class="btn-primary">üì¶ Bulk Move</button>
          </div>
        </div>

        <!-- Pagination Info -->
        <div id="paginationInfo"></div>

        <!-- Page Size Selector -->
        <div id="pageSizeControl" style="margin-top:8px; text-align:right; font-size:0.95rem;">
          <label for="pageSize">Show per page:</label>
          <select id="pageSize" style="padding:4px 8px; border-radius:6px; border:1px solid #d1d5db;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>

        <!-- Records Table -->
        <table id="recordTable">
          <thead>
            <tr>
              <th>SL</th>
              <th><input type="checkbox" id="checkAll"></th>
              <th>File Name</th>
              <th>BD No</th>
              <th>Section</th>
              <th>Subcategory</th>
              <th>Rack</th>
              <th>R. SL</th>
              <th>Added By</th>
              <th>Moved By</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Pagination Controls -->
        <div id="paginationControls">
          <button id="prevPage">Prev</button>
          <span id="pageDisplay">Page 1</span>
          <button id="nextPage">Next</button>
        </div>
      </section>
    </main>
  </div>

  <!-- ‚úÖ Record Details Modal -->
  <div id="recordModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">‚úñ</button>
      <h3>üìë Record Details</h3>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <!-- ‚úÖ Edit Record Modal -->
  <div id="editRecordModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeEditModal()">‚úñ</button>
      <h3>‚úèÔ∏è Edit Record</h3>
      <form id="editRecordForm">
        <input type="hidden" id="editRecordId">
        <div class="form-group">
          <label>File Name</label>
          <input type="text" id="editFileName" required>
        </div>
        <div class="form-group">
          <label>BD No</label>
          <input type="text" id="editBdNo">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="editDescription"></textarea>
        </div>
        <div class="form-group" style="text-align:right;">
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ‚úÖ Single Move Modal -->
  <div id="singleMoveModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeSingleMove()">‚úñ</button>
      <h3>üöö Move Record to Central Room</h3>
      <p><strong>Current Location:</strong> <span id="currentLocation">-</span></p>
      <div class="form-group">
        <label for="singleMoveRack">Select Central Rack</label>
        <select id="singleMoveRack"></select>
      </div>
      <div class="form-group">
        <label for="singleMoveSerial">Auto Serial No</label>
        <input type="text" id="singleMoveSerial" readonly placeholder="Auto-generated">
      </div>
      <div class="form-group" style="text-align:right;">
        <button id="singleMoveConfirm" class="btn-primary">Move Now</button>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Bulk Move Modal -->
  <div id="bulkMoveModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="bulkClose">‚úñ</button>
      <h3>üì¶ Bulk Move to Central Room</h3>
      <div class="form-group">
        <label for="bulkRackId">Select Central Rack</label>
        <select id="bulkRackId"></select>
      </div>
      <div class="form-group">
        <label for="bulkStartSerial">Starting Serial (auto if blank)</label>
        <input type="number" id="bulkStartSerial" placeholder="Auto">
      </div>
      <div class="form-group" style="text-align:right;">
        <button id="bulkConfirm" class="btn-primary">Confirm</button>
        <button id="bulkCancel" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Shared Layout -->
  <script type="module">
    import { initLayout } from "./js/layout.js";
    initLayout("view-record.html");
  </script>

  <!-- Page JS -->
  <script src="js/view-record.js"></script>
</body>
</html>
