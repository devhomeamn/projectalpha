<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BD Objection History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="images/site-icon.ico" />

  <!-- Same layout as your other dashboard pages -->
  <link rel="stylesheet" href="css/layout.css" />

  <!-- Page specific CSS -->
  <link rel="stylesheet" href="css/objec.css" />

  <!-- auth guard (if you use it across pages) -->
  <script src="js/auth-guard.js"></script>
</head>

<body>
  <div id="overlay" class="overlay"></div>

  <div class="dashboard-container">
    <div id="sidebar"></div>

    <main class="main-content">
      <div id="topbar"></div>
      <div id="pageHeaderMount"></div>

      <section class="content">
        

        <div class="bdh-card">
          <div class="bdh-top">
            <div class="bdh-left">
              <div class="bdh-title">
                <span class="material-symbols-rounded">search</span>
                Search by BD No
              </div>
              <div class="bdh-sub">
                BD No লিখে Search করলে ঐ BD-র সব Audit Objection list আকারে দেখাবে। “More” expand করলে সব details দেখা যাবে।
              </div>
            </div>

            <div class="bdh-right" id="resultInfo"></div>
          </div>

          <div class="bdh-search">
            <div class="bdh-input-wrap">
              <span class="material-symbols-rounded bdh-input-icon">badge</span>
              <input
                id="bdInput"
                class="bdh-input"
                placeholder="Enter BD No (e.g., BD-100)"
                autocomplete="off"
              />
            </div>

            <button id="btnSearch" class="bdh-btn bdh-btn-primary" type="button">
              <span class="material-symbols-rounded">search</span>
              Search
            </button>

            <button id="btnClear" class="bdh-btn" type="button">
              <span class="material-symbols-rounded">close</span>
              Clear
            </button>
          </div>

          <div id="bdSearchError" class="msg msg-error" style="display:none;"></div>

          <div class="bdh-divider"></div>

          <!-- Results -->
          <div id="cards" class="bdh-cards"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- AO Clearance Request Modal -->
  <div id="aoClearanceModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="aoClearanceTitle">
      <div class="modal-header">
        <h3 id="aoClearanceTitle">Request AO Clearance</h3>
        <button id="aoClearanceCloseBtn" class="btn btn-sm" type="button" aria-label="Close">✕</button>
      </div>

      <div class="modal-body">
        <div class="modal-meta">
          <div><strong>BD:</strong> <span id="aoClearanceBdNo">-</span></div>
          <div><strong>Serial:</strong> <span id="aoClearanceSerial">-</span></div>
          <div><strong>Record ID:</strong> <span id="aoClearanceRecordId">-</span></div>
        </div>

        <div class="modal-field">
          <label for="aoClearanceNote"><strong>Note (optional)</strong></label>
          <textarea id="aoClearanceNote" rows="4" placeholder="Write a short note..."></textarea>
        </div>

        <div class="modal-field">
          <label for="aoClearanceAttachment"><strong>Attachment (PDF/Image optional)</strong></label>
          <input type="file" id="aoClearanceAttachment" accept="application/pdf,image/*" />
          <div class="muted small" style="margin-top:6px;">Max 10MB (PDF/Image)</div>
        </div>

        <div id="aoClearanceError" class="msg msg-error" style="display:none;"></div>
        <div id="aoClearanceSuccess" class="msg msg-success" style="display:none;"></div>

        <div class="modal-actions">
          <button id="aoClearanceCancelBtn" class="btn" type="button">Cancel</button>
          <button id="aoClearanceSubmitBtn" class="btn btn-primary" type="button">Submit Request</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Layout init (if your layout.js exports initLayout) -->

    <script type="module">
   
  import { initLayout, renderPageHeader } from "./js/layout.js";
    initLayout("bd-objection-history.html");

  renderPageHeader({
    icon: "list_alt",
    title: "Objections History" ,
    subtitle: "View complete audit objection history for a specific BD.",
    showClock: true,
  });
  </script>

  <!-- Page logic -->
  <script src="js/bd-objection-history.js"></script>

  <!-- Date/time updater -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString("bn-BD", { day: "2-digit", month: "long", year: "numeric" });
      const time = now.toLocaleTimeString("bn-BD", { hour: "2-digit", minute: "2-digit", hour12: false });
      const d = document.getElementById("currentDate");
      const t = document.getElementById("currentTime");
      if (d) d.textContent = date;
      if (t) t.textContent = time;
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
