<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AO Clearance Requests</title>

  <link rel="icon" href="images/site-icon.ico" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/objec.css" />
  <link rel="stylesheet" href="css/ao-clearance-requests.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <script src="js/auth-guard.js"></script>
</head>

<body>
  <div id="overlay" class="overlay"></div>

  <div class="dashboard-container">
    <div id="sidebar"></div>

    <main class="main-content">
      <div id="topbar"></div>

      <section class="content">
        <div id="pageHeaderMount"></div>

        <div class="bdh-card aoq-shell">
          <div class="bdh-top aoq-head">
            <div class="bdh-left">
              <div class="bdh-title aoq-title">
                <span class="material-symbols-rounded">filter_alt</span>
                Filter Requests
              </div>
              <div class="bdh-sub aoq-sub">
                Status filter diye pending, approved, rejected request dekhun. Pending item theke approve ba reject korte parben.
              </div>
            </div>
            <div class="bdh-right aoq-right" id="resultInfo">Loading...</div>
          </div>

          <div class="bdh-search aoq-toolbar">
            <div class="bdh-input-wrap aoq-filter-wrap">
              <span class="material-symbols-rounded bdh-input-icon">tune</span>
              <select id="statusFilter" class="bdh-input aoq-input">
                <option value="pending" selected>Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
                <option value="all">All</option>
              </select>
            </div>

            <button id="refreshBtn" class="bdh-btn bdh-btn-primary aoq-refresh" type="button">
              <span class="material-symbols-rounded">refresh</span>
              Refresh
            </button>
          </div>

          <div class="aoq-stats">
            <div class="aoq-stat pending">
              <div class="aoq-stat-label">Pending</div>
              <div class="aoq-stat-value" id="countPending">0</div>
            </div>
            <div class="aoq-stat approved">
              <div class="aoq-stat-label">Approved</div>
              <div class="aoq-stat-value" id="countApproved">0</div>
            </div>
            <div class="aoq-stat rejected">
              <div class="aoq-stat-label">Rejected</div>
              <div class="aoq-stat-value" id="countRejected">0</div>
            </div>
            <div class="aoq-stat total">
              <div class="aoq-stat-label">Total</div>
              <div class="aoq-stat-value" id="countTotal">0</div>
            </div>
          </div>

          <div id="errorBox" class="msg msg-error" style="display:none;"></div>

          <div class="bdh-divider"></div>

          <div id="list" class="bdh-cards aoq-list"></div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initLayout, renderPageHeader } from "./js/layout.js";
    initLayout("ao-clearance-requests.html");

    renderPageHeader({
      icon: "filter_alt",
      title: "AO Clearance",
      subtitle: "Pending clearance request approve/reject",
      showClock: true,
    });
  </script>

  <script src="js/ao-clearance-requests.js"></script>
</body>
</html>
