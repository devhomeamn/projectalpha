<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/site-icon.ico">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/reports.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <script src="js/auth-guard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="overlay" class="overlay"></div>

  <div class="dashboard-container">
    <div id="sidebar"></div>

    <main class="main-content">
      <div id="topbar"></div>

      <section class="content reports-page">
        <div id="pageHeaderMount"></div>

        <section class="reports-toolbar-card">
          <div class="toolbar-grid">
            <label class="toolbar-field">
              <span>Report Type</span>
              <select id="quickReportSelect"></select>
            </label>

            <label class="toolbar-field toolbar-search">
              <span>Search In Current Report</span>
              <div class="search-wrap">
                <span class="material-symbols-rounded" aria-hidden="true">search</span>
                <input id="reportSearchInput" type="text" placeholder="Filter visible rows">
              </div>
            </label>

            <div class="toolbar-actions">
              <button type="button" id="refreshReportBtn" class="btn-primary">Refresh</button>
              <button type="button" id="clearSearchBtn" class="btn-ghost">Clear</button>
            </div>
          </div>
        </section>

        <div id="reportCards" class="report-grid" aria-label="Report types"></div>

        <section class="report-shell" aria-live="polite">
          <header class="report-shell-head">
            <div>
              <h3 id="reportTitle">Select a report</h3>
              <p id="reportSubtitle">Choose a report card to load analytics preview.</p>
            </div>
            <div class="report-actions" id="reportActions" hidden>
              <button type="button" id="downloadPdfBtn" class="btn-primary">Download PDF</button>
            </div>
          </header>

          <div id="reportFeedback" class="report-feedback">No report loaded yet.</div>
          <div id="reportPrintArea" class="report-area"></div>
        </section>
      </section>
    </main>
  </div>

  <script type="module">
    import { initLayout, renderPageHeader } from "./js/layout.js";
    initLayout("reports.html");

    renderPageHeader({
      icon: "analytics",
      title: "Reports",
      subtitle: "Generate section-wise summaries and record statistics",
      showClock: true,
    });
  </script>

  <script src="js/reports.js"></script>
</body>
</html>
