<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="images/site-icon.ico">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/reports.css">
  <script src="js/auth-guard.js"></script>

  <!-- html2pdf (client-side pdf generator) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div id="overlay" class="overlay"></div>

<div class="dashboard-container">
  <div id="sidebar"></div>

  <main class="main-content">
    <div id="topbar"></div>

    <section class="content">
           <div class="page-header">
          <div class="header-content">
            <div class="header-main">
                 <h1 class="header-title">
                <span class="material-symbols-rounded header-icon">analytics</span>
                Reports
              </h1>
              <p class="header-subtitle">সকল রিপোর্ট সমূহ</p>
            </div>

            <div class="header-meta">
              <div class="meta-item">
                <span class="material-symbols-rounded">calendar_today</span>
                <span id="currentDate">Loading...</span>
              </div>
              <div class="meta-item">
                <span class="material-symbols-rounded">schedule</span>
                <span id="currentTime">Loading...</span>
              </div>
            </div>
          </div>
          <div class="header-wave"></div>
        </div>


     <div class="report-grid">
  <button class="report-card" onclick="openReport('section')">
    <span class="report-card__icon material-symbols-rounded">format_list_bulleted</span>
    <span class="report-card__content">
      <span class="report-card__title">Section Wise Records</span>
      <span class="report-card__sub">সেকশন অনুযায়ী রেকর্ড</span>
    </span>
    <span class="report-card__chev material-symbols-rounded">chevron_right</span>
  </button>

  <button class="report-card" onclick="openReport('central')">
    <span class="report-card__icon material-symbols-rounded">domain</span>
    <span class="report-card__content">
      <span class="report-card__title">Central Records</span>
      <span class="report-card__sub">সেন্ট্রাল রুমের রেকর্ড</span>
    </span>
    <span class="report-card__chev material-symbols-rounded">chevron_right</span>
  </button>

  <button class="report-card" onclick="openReport('movement')">
    <span class="report-card__icon material-symbols-rounded">local_shipping</span>
    <span class="report-card__content">
      <span class="report-card__title">Movement History</span>
      <span class="report-card__sub">মুভমেন্ট ট্র্যাকিং</span>
    </span>
    <span class="report-card__chev material-symbols-rounded">chevron_right</span>
  </button>

  <button class="report-card" onclick="openReport('user')">
    <span class="report-card__icon material-symbols-rounded">person</span>
    <span class="report-card__content">
      <span class="report-card__title">User Activity</span>
      <span class="report-card__sub">ইউজার অনুযায়ী কার্যক্রম</span>
    </span>
    <span class="report-card__chev material-symbols-rounded">chevron_right</span>
  </button>

  <button class="report-card" onclick="openReport('monthly')">
    <span class="report-card__icon material-symbols-rounded">calendar_month</span>
    <span class="report-card__content">
      <span class="report-card__title">Monthly Summary</span>
      <span class="report-card__sub">মাসভিত্তিক সারাংশ</span>
    </span>
    <span class="report-card__chev material-symbols-rounded">chevron_right</span>
  </button>
</div>


      <!-- hidden report container for pdf -->
      <div id="reportArea" class="report-area" style="display:none;"></div>
    </section>
  </main>
</div>

<script type="module">
  import { initLayout } from "./js/layout.js";
  initLayout("reports.html");
</script>

<script src="js/reports.js"></script>
</body>
</html>
