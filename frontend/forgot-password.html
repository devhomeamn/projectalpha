<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/site-icon.ico">
  <title>Forgot Password | SFC Air FRMS</title>

  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="toast-host" id="toastHost"></div>

  <div class="wrapper">
    <div class="brand-header">
      <div class="logo-container position-relative">
        <img src="images/sitelogo.png" alt="SFC Air Logo" class="logo-img">
      </div>
      <div class="brand-text">
        <h1>SFC Air FRMS</h1>
        <p>File & Record Management System</p>
      </div>
    </div>

    <h2>Forgot Password</h2>

    <form id="forgotForm">
      <div class="input-box">
        <div class="icon-field">
          <span class="field-icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="email" placeholder=" " required autocomplete="email">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="input-box">
        <button type="submit" class="pill-btn">Send Reset Link</button>
      </div>
    </form>

    <p class="text-center">
      <a href="login.html">Back to Login</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/forgot-password.js"></script>
</body>
</html>
