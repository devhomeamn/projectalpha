<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="images/site-icon.ico">
    <title>Register | SFC Air FRMS</title>

    <!-- Your CSS -->
    <link rel="stylesheet" href="css/auth.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <!-- Toast Host -->
    <div class="toast-host" id="toastHost"></div>

    <div class="wrapper shadow rounded bg-white">
        <!-- ✅ লোগো বাম পাশে হেডিং-এর সাথে (horizontal) -->
        <div class="brand-header">
            <div class="logo-container position-relative">
                <img src="images/sitelogo.png" alt="SFC Air Logo" class="logo-img"
                     onerror="this.onerror=null; this.src=''; this.parentElement.querySelector('.logo-fallback').style.display='flex';">
                <div class="logo-fallback">
                    <span>SFC</span>
                </div>
            </div>

            <div class="brand-text">
                <h1>SFC Air FRMS</h1>
                <p>File & Record Management System</p>
            </div>
        </div>

        <h2 class="text-center mb-3">Sign Up</h2>

        <form id="registerForm">

            <!-- Name -->
            <div class="input-box icon-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
            </div>

            <!-- Service ID -->
            <div class="input-box icon-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-id-badge"></i></span>
                    <input type="text" id="serviceid" placeholder="Service ID" required>
                </div>
            </div>

            <!-- Email (NEW) -->
            <div class="input-box icon-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
            </div>

            <!-- Username -->
            <div class="input-box icon-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-at"></i></span>
                    <input type="text" id="username" placeholder="Choose a Username" required>
                </div>
            </div>

            <!-- Password -->
<div class="input-box icon-box">
  <div class="icon-field">
    <span class="field-icon"><i class="fa-solid fa-lock"></i></span>

    <input type="password" id="password" placeholder="Password" required class="password-with-eye">

    <button type="button" class="toggle-eye" data-target="password" aria-label="Show/Hide Password">
      <i class="fa-solid fa-eye"></i>
    </button>
  </div>
</div>


            <!-- Role -->
            <div class="input-box icon-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-user-gear"></i></span>
                    <select id="role" class="modern-select" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="General">General User</option>
                        <option value="Master">Master</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="input-box button mb-3">
                <input type="submit" value="Register" class="btn btn-primary w-100 pill-btn">
            </div>

            <p class="text-center mb-0">
                Already have an account?
                <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
