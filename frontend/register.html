<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/site-icon.ico">
    <title>Register | SFC Air FRMS</title>

    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="toast-host" id="toastHost"></div>

    <div class="wrapper">
        <div class="brand-header">
            <div class="logo-container position-relative">
                <img src="images/sitelogo.png" alt="SFC Air Logo" class="logo-img"
                     onerror="this.src=''; this.parentElement.querySelector('.logo-fallback').style.display='flex';">
                <div class="logo-fallback"><span>SFC</span></div>
            </div>
            <div class="brand-text">
                <h1>SFC Air FRMS</h1>
                <p>File & Record Management System</p>
            </div>
        </div>

        <h2>Create Account</h2>

        <form id="registerForm">
            <div class="input-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">Full Name</label>
                </div>
            </div>

            <div class="input-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-id-badge"></i></span>
                    <input type="text" id="serviceid" placeholder=" " required>
                    <label for="serviceid">Service ID</label>
                </div>
            </div>

            <div class="input-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" placeholder=" " required autocomplete="email">
                    <label for="email">Email Address</label>
                </div>
            </div>

            <div class="input-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-at"></i></span>
                    <input type="text" id="username" placeholder=" " required autocomplete="username">
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="input-box">
                <div class="icon-field">
                    <span class="field-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" placeholder=" " required class="password-with-eye">
                    <label for="password">Password</label>
                    <button type="button" class="toggle-eye" data-target="password" aria-label="Toggle password visibility">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Role is fixed on self-registration (default: General) -->
            <div class="input-box" style="margin-top: -2px;">
              <div style="font-size:13px;font-weight:700;color:#6b7280;padding:6px 2px;">
                Registered users will be created as <strong>General</strong> by default (Role can change later).
              </div>
            </div>
            <div class="input-box">
                <button type="submit" class="pill-btn">Register</button>
            </div>
        </form>

        <p class="text-center">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
