<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Section</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar (shared) -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Topbar (shared) -->
      <div id="topbar"></div>

      <!-- Content -->
      <section class="content section-page">
        <header class="page-header">
          <h2>Add New Section</h2>
          <p class="subtext">Manage Sections, Subcategories, and Racks (including Central Racks).</p>
        </header>

        <!-- ‚úÖ Add Section -->
        <form id="sectionForm" class="form-card">
          <div class="form-group">
            <label for="sectionName">Section Name</label>
            <input type="text" id="sectionName" placeholder="Enter Section Name" required>
          </div>

          <div class="form-group">
            <label for="sectionDesc">Description</label>
            <textarea id="sectionDesc" placeholder="Describe this section (optional)"></textarea>
          </div>

          <button type="submit" class="btn-primary">‚ûï Add Section</button>
        </form>

        <div class="divider"></div>

        <!-- ‚úÖ Add Subcategory -->
        <header class="page-header">
          <h3>Add Subcategory</h3>
        </header>

        <form id="subForm" class="form-card">
          <div class="form-group">
            <label for="sectionSelect">Select Section</label>
            <select id="sectionSelect" required></select>
          </div>

          <div class="form-group">
            <label for="subName">Subcategory Name</label>
            <input type="text" id="subName" placeholder="Enter Subcategory Name" required>
          </div>

          <button type="submit" class="btn-secondary">üìÅ Add Subcategory</button>
        </form>

        <div class="divider"></div>

        <!-- ‚úÖ Add Rack -->
        <header class="page-header">
          <h3>Add Rack</h3>
        </header>

        <form id="rackForm" class="form-card">
          <div class="form-group">
            <label for="sectionSelectRack">Select Section</label>
            <select id="sectionSelectRack" required></select>
          </div>

          <div class="form-group">
            <label for="rackName">Rack Name / Number</label>
            <input type="text" id="rackName" placeholder="Enter Rack Name or Number" required>
          </div>

          <div class="form-group">
            <label for="rackDesc">Description</label>
            <textarea id="rackDesc" placeholder="Optional description"></textarea>
          </div>

          <button type="submit" class="btn-tertiary">üóÇÔ∏è Add Rack</button>
        </form>

        <div class="divider"></div>

        <!-- ‚úÖ Add Central Rack -->
        <header class="page-header">
          <h3>Add Central Rack</h3>
        </header>

        <form id="centralRackForm" class="form-card">
          <div class="form-group">
            <label for="centralRackName">Rack Name <span style="color:red">*</span></label>
            <input type="text" id="centralRackName" placeholder="e.g., CR-01, CR-02" required>
          </div>

          <div class="form-group">
            <label for="centralRackDesc">Description (optional)</label>
            <textarea id="centralRackDesc" placeholder="Purpose of this central rack"></textarea>
          </div>

          <button type="submit" class="btn-primary">‚ûï Add Central Rack</button>
        </form>

        <h4 style="margin-top: 20px;">Existing Central Racks</h4>
        <div id="centralRackList" class="rack-list"></div>

        <div class="divider"></div>

        <!-- ‚úÖ Section Overview -->
        <header class="page-header">
          <h3>All Sections Overview</h3>
        </header>
        <div id="sectionList" class="section-list"></div>

      </section>
    </main>
  </div>

  <!-- Shared Layout Loader -->
  <script type="module">
    import { initLayout } from "./js/layout.js";
    initLayout("add-section.html");
  </script>

  <!-- Page Logic -->
  <script src="js/add-section.js"></script>
  <script src="js/auth-guard.js"></script>
</body>
</html>
