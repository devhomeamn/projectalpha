<!-- add-record.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/site-icon.ico">
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/add-record.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <script src="js/auth-guard.js"></script>
</head>

<body>
  <div id="overlay" class="overlay"></div>

  <div class="dashboard-container">
    <div id="sidebar"></div>

    <main class="main-content">
      <div id="topbar"></div>

      <section class="content">

        <div class="page-header">
          <div class="header-content">
            <div class="header-main">
                 <h1 class="header-title">
                <span class="material-symbols-rounded header-icon">note_add</span>
                Add New Record
              </h1>
              <p class="header-subtitle">নতুন রেকর্ড এন্ট্রি করুন এবং সিস্টেমে সংরক্ষণ করুন</p>
            </div>

            <div class="header-meta">
              <div class="meta-item">
                <span class="material-symbols-rounded">calendar_today</span>
                <span id="currentDate">Loading...</span>
              </div>
              <div class="meta-item">
                <span class="material-symbols-rounded">schedule</span>
                <span id="currentTime">Loading...</span>
              </div>
            </div>
          </div>
          <div class="header-wave"></div>
        </div>

        <form id="recordForm" class="form-card">
          <div class="form-grid">
            <div class="form-group span-3">
              <label for="file_name">File Name <span class="required">*</span></label>
              <div class="control">
                <input type="text" id="file_name" placeholder="Enter File Name" required />
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="bd_no">BD No. <span class="required">*</span></label>
              <div class="control">
                <input type="number" id="bd_no" placeholder="Enter BD No." required />
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="section_id">Select Section <span class="required">*</span></label>
              <div class="control">
                <select id="section_id" required>
                  <option value="">-- Select Section --</option>
                </select>
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="subcategory_id">Select Subcategory <span class="required">*</span></label>
              <div class="control">
                <select id="subcategory_id">
                  <option value="">-- Select Subcategory --</option>
                </select>
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="rack_id">Select Rack <span class="required">*</span></label>
              <div class="control">
                <select id="rack_id" required>
                  <option value="">-- Select Rack --</option>
                </select>
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="serial_no">Serial No.</label>
              <div class="control">
                <input type="text" id="serial_no" readonly placeholder="Auto-generated" />
                <span class="state-icon" aria-hidden="true"></span>
              </div>
              <p class="helper">Auto-generated after submission</p>
            </div>

            <div class="form-group span">
              <label for="record_status">Current Status <span class="required">*</span></label>
              <div class="control">
                <select id="record_status" required>
                  <option value="ongoing" selected>Ongoing</option>
                  <option value="closed">Closed</option>
                </select>
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group" id="opening_group">
              <label for="opening_date">Opening Date <span class="required">*</span></label>
              <div class="control">
                <input type="date" id="opening_date" required />
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group" id="closing_group">
              <label for="closing_date">Closing Date <span class="required" id="closing_required_star" style="display:none;">*</span></label>
              <div class="control">
                <input type="date" id="closing_date" />
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group span" id="allocate_table_group" style="display:none;">
              <label for="allocate_table">Allocate Table <span class="required" id="allocate_table_star" style="display:none;">*</span></label>
              <div class="control">
                <input type="number" id="allocate_table" placeholder="Enter Allocate Table" />
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group span-3">
              <label for="description">Description (Optional)</label>
              <div class="control">
                <textarea id="description" placeholder="Add any additional notes or description..."></textarea>
                <span class="state-icon" aria-hidden="true"></span>
              </div>
            </div>
          </div>

          <button type="submit" class="btn-primary">
            <span class="material-symbols-rounded">save</span>
            Add Record
          </button>
        </form>
      </section>

      <div id="successModal" class="modal-overlay hidden">
        <div class="success-card">
          <div class="success-icon">
            <span class="material-symbols-rounded">check_circle</span>
          </div>
          <h3>Record Added!</h3>
          <p>Recorded added. Want to see print preview?</p>
          
          <div class="success-actions">
            <button type="button" id="btnPrintFromSuccess" class="btn-primary">
              <span class="material-symbols-rounded">visibility</span> Yes, Show Preview
            </button>
            <button type="button" id="btnCloseSuccess" class="btn-outline">
              Close
            </button>
          </div>
        </div>
      </div>

      <div id="printModal" class="modal-overlay hidden">
        <div class="print-card">
          <div class="print-head">
            <div>
              <h3 class="print-title">Record Details</h3>
              <p class="print-sub">Ready for printing</p>
            </div>
            <button type="button" id="btnClosePrint" class="btn-soft">Close</button>
          </div>
          <div id="printArea" class="print-area"></div>
          <div class="print-footer">
            <button type="button" id="btnPrintRecord" class="btn-primary">
              <span class="material-symbols-rounded">print</span> Print Now
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initLayout } from "./js/layout.js";
    initLayout("add-record.html");
  </script>
  <script src="js/add-record.js"></script>
</body>
</html>
