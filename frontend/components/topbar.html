<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

<header class="topbar">
  <div class="topbar-left">
    <!-- Hamburger (desktop + mobile) -->
    <span class="material-symbols-rounded hamburger" onclick="toggleSidebar()">menu</span>

    <!-- Search -->
    <div class="topbar-search">
      <span class="material-symbols-rounded search-icon">search</span>
      <input id="topbarSearchInput" type="text" placeholder="Search..." />
    </div>
  </div>

  <div class="topbar-right">

    <!-- Actions -->
    <button class="topbar-icon" title="Notifications">
      <span class="material-symbols-rounded">notifications</span>
    </button>

    <button class="topbar-icon" title="Fullscreen">
      <span class="material-symbols-rounded">fullscreen</span>
    </button>

    <button class="topbar-icon" title="Settings">
      <span class="material-symbols-rounded">settings</span>
    </button>

    <!-- User chip -->
    <div class="user-chip">
            <div class="chip-info">
        <div class="chip-name" id="username"></div>
              </div>
    </div>
    <!-- âœ… Logout on topbar -->
<button class="topbar-logout" onclick="logout()" title="Logout">
  <span class="material-symbols-rounded">logout</span>
</button>

  </div>
</header>
