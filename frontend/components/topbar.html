<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

<header class="topbar">
  <div class="topbar-left">
    <!-- Hamburger (desktop + mobile) -->
    <span class="material-symbols-rounded hamburger" onclick="toggleSidebar()">menu</span>

    <!-- Search -->
<div class="topbar-search">
  <span class="material-symbols-rounded search-icon">search</span>
  <input id="topbarSearchInput" type="text"
         placeholder="Search by BD No / File Name..."
         autocomplete="off" />

  <div class="topbar-search-results" id="topbarSearchResults" aria-hidden="true"></div>
</div>


  <div class="topbar-right">
    <!-- Actions -->
     <button class="topbar-icon topbar-search-btn" id="topbarSearchBtn" type="button" title="Search">
  <span class="material-symbols-rounded">search</span>
</button>

   <!-- ✅ Notification Dropdown -->
<div class="notif-dropdown" id="notifDropdownWrap">
  <button class="topbar-icon notif-btn" id="notifBtn" title="Notifications" type="button" aria-expanded="false">
    <span class="material-symbols-rounded">notifications</span>
    <span class="notif-badge" id="notifBadge" aria-label="Ongoing records">0</span>
  </button>

  <div class="notif-menu" id="notifMenu" aria-hidden="true">
    <div class="notif-head">
      <div class="nh-title">Notifications</div>
      <div class="nh-pill" id="notifOngoingPill">0 Ongoing</div>
    </div>

    <div class="notif-body" id="notifBody">
      <div class="notif-empty">No notifications.</div>
    </div>

    <div class="notif-foot">
      <a class="notif-link" href="view-record.html">
        <span class="material-symbols-rounded">visibility</span>
        View Records
      </a>
      <a class="notif-link primary" href="profile.html">
        <span class="material-symbols-rounded">person</span>
        My Profile
      </a>
    </div>
  </div>
</div>


  
    <!-- ✅ Profile Dropdown -->
    <div class="user-dropdown" id="userDropdownWrap">
      <button
        class="user-chip user-chip-btn"
        id="userDropdownBtn"
        type="button"
        aria-expanded="false"
      >
        <img
          id="userAvatar"
          class="avatar"
          alt="User Avatar"
          src="https://robohash.org/sfrms-user.png?size=80x80"
        />

        <div class="chip-info">
          <div class="chip-name" id="username">Admin User</div>
          <div class="chip-role" id="role">Admin</div>
        </div>

        <span class="material-symbols-rounded dd-caret">expand_more</span>
      </button>

      <!-- Dropdown Menu -->
      <div class="user-menu" id="userDropdownMenu">
        <div class="user-menu-head">
          <div class="um-name" id="umName">Admin User</div>
          <div class="um-id" id="umServiceId">Service ID: --</div>
        <div class="um-mail" id="umEmail">admin@gmail.com</div>
        </div>

        <a class="user-menu-item" href="profile.html">
          <span class="material-symbols-rounded">person</span>
          Profile
        </a>

        <a class="user-menu-item" href="settings.html">
          <span class="material-symbols-rounded">settings</span>
          Settings
        </a>

        <div class="user-menu-sep"></div>

        <button class="user-menu-item danger" type="button" onclick="logout()">
          <span class="material-symbols-rounded">logout</span>
          Log out
        </button>
      </div>
    </div>
  </div>
</header>
